{% extends "layout.html" %}

{% block content %}
<!-- Botão de Voltar -->
<a href="/locations" class="d-flex align-items-center text-dark mb-3 text-decoration-none">
    <svg class="me-2" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
    Voltar para Localizações
</a>
<div class="container mt-5 px-3 card h-100 shadow-sm mb-4">
    <div class="w-100 card-body">
        <!-- Informações da Localização -->
        <h1 class="fs-3 fw-bold mb-2">{{ location['name'] }}</h1>
        <p class="fs-5"><strong>Tipo:</strong> {{ location['type'] }}</p>
        <p class="fs-5"><strong>Dimensão:</strong> {{ location['dimension'] }}</p>
        <!-- Lista de Personagens na Localização -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
            {% for character in characters %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <!-- Imagem do personagem -->
                        <img class="me-2 rounded border border-info" src="{{ character['image'] }}" alt="{{ character['name'] }}" width="40" height="40">
                        <!-- Nome do personagem -->
                        <h5 class="card-title text-dark mb-0">{{ character['name'] }}</h5>
                        <!-- Link para o perfil do personagem -->
                        <a href="/profile/{{ character['id'] }}" class="stretched-link text-decoration-none"></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
