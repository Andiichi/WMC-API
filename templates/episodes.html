{% extends "layout.html" %}

  {% block content %}
<!-- BotÃ£o de Voltar -->
<a href="/" class="d-flex align-items-center text-dark mb-3 text-decoration-none">
    <svg class="me-2" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
    Back of Characters
</a>

<div class="row justify-content-center text-center">

    <table class="table table-white">
        <thead>
            <style>
                table {
                    font-size: 13px;
                    border-collapse: collapse; 
                    border-spacing: 0px; 
                    width: 100%;
                }
                th, td {
                    padding: 4px; 
                    border: 1px solid black; /
                }
            </style>
            <h1>Lista of Episodes</h1>
                <tr>
                    <th scope="col"> Episode Name </th>
                    <th scope="col">Episode Air Date </th>
                    <th scope="col">Episode Code</th>
                    <th scope="col">More Details</th>
                </tr>
        </thead>
        <tbody>
            {% for episode in episodes %}
            <tr>
                <td>{{ episode.name }}</td>
                <td>{{ episode.air_date }}</td>
                <td>{{ episode.episode }}</td>
                <td><a href="/episode/{{ episode.id }}"  style="font-size:12px color">See More</a></td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
