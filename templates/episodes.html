{% extends "layout.html" %}

  {% block content %}

<div class="row justify-content-center text-center">

    <table class="table table-white">
        <thead>
            <style>
                table {
                    font-size: 13px;
                    border-collapse: collapse; 
                    border-spacing: 0px; 
                    width: 100%;
                }
                th, td {
                    padding: 4px; 
                    border: 1px solid black; /
                }
            </style>
                <tr>
                    <th scope="col"> Episode Name </th>
                    <th scope="col">Episode Air Date </th>
                    <th scope="col">Episode Code</th>
                    <th scope="col">More Details</th>
                </tr>
        </thead>
        <tbody>
            {% for episode in episodes %}
            <tr>
                <td>{{ episode.name }}</td>
                <td>{{ episode.air_date }}</td>
                <td>{{ episode.episode }}</td>
                <td><a href="/episode/{{ episode.id }}"  style="font-size:12px color">See More</a></td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
